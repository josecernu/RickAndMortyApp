query RickAndMorty{
    characters(page: 1) {
        results {
            id
            name
            origin {
                id
                name
            }
            gender
            status
            species
            image
        }
    }
}

query GetCharacterDetail($id: ID!){
    character(id: $id) {
        id
        name
        status
        species
        gender
        origin {
            id
            name
        }
        location {
            id
            name
        }
        created
        image
    }
}
